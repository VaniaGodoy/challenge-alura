<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="./imagens/logoAlura.png" alt="Logo da Alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto aqui"></textarea>

            <div class="informacao">
                   <h6> <img src="./imagens/Vector.png" alt="figura de Exclamação"> Apenas letras minúsculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
        <section>
            <textarea class="mensagem" id="texto-copiar" cols="18" rows="11" placeholder="Nenhuma mensagem encontrada"></textarea>
            <button class="btn-copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
    
    <footer>
        <p class="copyright">&copy;Copyright- 2023 - Desenvolvido por Vania Godoy </p>
      </footer>
</body>
</html>
